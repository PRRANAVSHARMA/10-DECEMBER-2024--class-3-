<!DOCTYPE html>
<html>
    <head>
        <title> LISTS </title>
    </head>
    <BODY>
        <h2> lists in html </h2>
            <h3>Ordered List</h3>
                <ol type="I">
                    <li>one</li>
                    <li>two</li>
                    <li>three</li>
                    <li>four</li>
                </ol>


            <h3>Unordered List</h3>  
                <ul TYPE="CIRCLE">
                    <li>one</li>
                    <li>two</li>
                    <li>three</li>
                    <li>four</li>
                </ul>  


            <h3>Description List </h3>
                <dl>
                    <dt>one</dt>
                    <dt>two</dt>
                    <dt>three</dt>
                    <dt>four</dt>
                </dl>

        
    </BODY>
</html>
